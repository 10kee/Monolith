- type: constructionGraph
  id: WallFreezer
  start: start
  graph:
    - node: start
      actions:
        - !type:DeleteEntity {}
      edges:

# White wall freezer
        - to: ShelfWallFreezerWhite
          completed:
            - !type:SnapToGrid
          steps:
            - material: Plasteel
              amount: 5
              doAfter: 3
            - material: Glass
              amount: 5
              doAfter: 2
            - material: Plastic
              amount: 5
              doAfter: 2
            - material: Cable
              amount: 3
              doAfter: 1
            - tag: FreezerElectronics
              name: freezer electronics
              icon:
                sprite: Objects/Misc/module.rsi
                state: door_electronics
# White wall freezer deconstructs
    - node: ShelfWallFreezerWhite
      entity: ShelfWallFreezerWhite
      edges:
        - to: start
          conditions:
          - !type:StorageWelded
            welded: false
          completed:
            - !type:SpawnPrototype
              prototype: SheetPlasteel1
              amount: 5
            - !type:SpawnPrototype
              prototype: SheetPlastic1
              amount: 5
            - !type:SpawnPrototype
              prototype: SheetGlass1
              amount: 5
            - !type:SpawnPrototype
              prototype: CableApcStack1
              amount: 3
            - !type:SpawnPrototype
              prototype: FreezerElectronics
              amount: 1
            - !type:EmptyAllContainers
            - !type:DeleteEntity
          steps:
            - tool: Screwing
              doAfter: 2
            - tool: Welding
              doAfter: 5

# Dark wall freezer
        - to: ShelfWallFreezerDark
          completed:
            - !type:SnapToGrid
          steps:
            - material: Plasteel
              amount: 5
              doAfter: 3
            - material: Glass
              amount: 5
              doAfter: 2
            - material: Plastic
              amount: 5
              doAfter: 2
            - material: Cable
              amount: 3
              doAfter: 1
# Dark wall freezer deconstructs
    - node: ShelfWallFreezerDark
      entity: ShelfWallFreezerDark
      edges:
        - to: start
          conditions:
          - !type:StorageWelded
            welded: false
          completed:
            - !type:SpawnPrototype
              prototype: SheetPlasteel1
              amount: 5
            - !type:SpawnPrototype
              prototype: SheetPlastic1
              amount: 5
            - !type:SpawnPrototype
              prototype: SheetGlass1
              amount: 5
            - !type:SpawnPrototype
              prototype: CableApcStack1
              amount: 3
            - !type:SpawnPrototype
              prototype: FreezerElectronics
              amount: 1
            - !type:EmptyAllContainers
            - !type:DeleteEntity
          steps:
            - tool: Screwing
              doAfter: 2
            - tool: Welding
              doAfter: 5
