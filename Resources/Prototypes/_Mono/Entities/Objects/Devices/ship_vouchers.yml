  - type: Sprite
    layers:
    - state: nfsd
    - state: voucherstationguard
  - type: ShipyardVoucher
    destroyOnEmpty: true
    consoleType: USSP
    access:
    - USSP
  - type: StaticPrice
    vendPrice: 12500
