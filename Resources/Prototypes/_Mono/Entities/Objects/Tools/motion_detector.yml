- type: entity
  name: motion detector
  parent: BaseHandheldComputer
  id: MotionDetector
  description: A handheld motion detector.
  components:
  - type: Item
  - type: Sprite
    sprite: _RMC14/Objects/Tools/motion_detector.rsi
    state: detector
  - type: ItemToggle
  - type: ProximityDetector
    criteria:
      components:
      - Actor
    range: 15
    updateRate: 0.5
  - type: ProximityBeeper
  - type: MotionDetectorIgnoreHolder
  - type: Beeper
    isMuted: true
    minBeepInterval: 0.25
    maxBeepInterval: 1.5
    beepSound:
      path: "/Audio/Items/locator_beep.ogg"
  - type: Appearance
  - type: PowerCellDraw
    drawRate: 1.0
  - type: ToggleCellDraw
  - type: StaticPrice
    price: 100

- type: entity
  id: MotionDetectorEmpty
  parent: MotionDetector
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default

- type: entity
  id: MotionDetectorBorg
  parent: MotionDetector
  suffix: Borg
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMicroreactor
        disableEject: true
        swap: false
