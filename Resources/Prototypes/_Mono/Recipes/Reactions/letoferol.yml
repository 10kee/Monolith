- type: reaction
  id: Letoferol
  minTemp: 352
  reactants:
    Romerol:
      amount: 2
    Mesotaxinide:
      amount: 4
    TranexamicAcid:
      amount: 2
  products:
    Letoferol: 5

- type: reaction
  id: LetoferolGrowth
  minTemp: 305 #avg body temp
  reactants:
    Letoferol:
      amount: 1
